<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/l
ayout"
	layout:decorate="~{layout/layout}">
<head>
<title>ユーザー詳細</title>
<!-- CSS読込 -->
<link rel="stylesheet" th:href="@{/css/employee/list.css}">
</head>
<body class="bg-light">
	<div layout:fragment="content">
		<div class="header border-bottom">
			<h1 class="h2">営業成績編集</h1>
		</div>
			<form id="user-list-form" method="post"
				th:action="@{/department/employee/}" class="form-signup"
				th:object="${DepartmentEditForm}">
				<input type="hidden" th:field="*{employeeId}" />
				<!-- <input
				type="hidden" th:field="*{updateTime}" /> -->
				<!-- ユーザー詳細情報 -->
				<table class="table table-striped table-bordered table-hover">
					<tbody>
						<tr>
							<th class="w-25">社員番号</th>
							<td th:text="*{employeeId}"></td>
						</tr>
						<tr>
							<th class="w-25">氏名</th>
							<td th:text="*{employeeName}"></td>
						</tr>
						<tr>
							<th>担当地区</th>
							<td><input type="text" class="form-control"
								th:field="*{area}" /></td>
						</tr>
						<tr>
							<th>売上</th>
							<td><input type="text" class="form-control"
								th:field="*{profit}" /></td>
						</tr>
						<tr>
							<th>保有顧客数</th>
							<td><input type="text" class="form-control"
								th:field="*{customer}" /></td>
						</tr>
						<!-- TOOD:更新日時は更新ボタン押下時に,更新日時をセットしてUPDATEする -->
						<tr>
						<th>更新日時</th>
						<td th:text="*{#dates.format(updateTime,'YYYY/MM/dd HH:mm:ss')}"></td>
					</tr>
					</tbody>
				</table>
				<!-- ボタンエリア -->
				<div class="text-center">
					<!-- 更新ボタン -->
					<button class="btn btn-primary" type="submit" name="update">更新</button>
				</div>
			</form>
	</div>
</body>
</html>
