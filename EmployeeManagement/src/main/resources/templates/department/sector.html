<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>社員一覧</title>
<!-- 個別CSS読込 -->
<link rel="stylesheet" th:href="@{/css/employee/list.css}">
</head>
<body class="bg-light">
	<div layout:fragment="content">
		<div class="header border-bottom">
			<h1 class="h2">社員別一覧画面</h1>
		</div>
		<!-- 一覧表示 -->
		<div>
			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-light">
					<tr>
						<th class="th-width">社員番号</th>
						<th class="th-width">氏名</th>
						<th class="th-width">担当地区</th>
						<th class="th-width">売上</th>
						<th class="th-width">保有顧客数</th>
						<th class="th-width">更新日時</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr>
					<tr th:each="item: ${departmentSectorList}">
						<td th:text="${item.employeeId}"></td>
						<td th:text="${item.employeeName}"></td>
						<td th:text="${item.area}"></td>
						<td th:text="${item.profit}"></td>
						<td th:text="${item.customer}"></td>
						<td th:text="${#dates.format(item.updateTime,'YYYY/MM/dd HH:mm:ss')}"></td>
						<!-- TODO:更新と削除を追加する -->
						<td><a class="btn btn-primary"
							th:href="@{'/department/employee/' + ${item.employeeId}}">編集</a></td>
						<td><a class="btn btn-danger"
							th:href="@{'/department/retire' + ${item.employeeId}}">退職</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
