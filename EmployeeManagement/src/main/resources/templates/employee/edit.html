<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/l
ayout"
	layout:decorate="~{layout/layout}">
<head>
<title>ユーザー詳細</title>
<!-- CSS読込 -->
<link rel="stylesheet" th:href="@{/css/employee/list.css}">
</head>
<body>
	<div layout:fragment="content">
		<div class="header border-bottom">
			<h1 class="h2">ユーザー詳細</h1>
		</div>
		<form id="user-list-form" method="post"
			th:action="@{/employee/edit}" class="form-signup"
			th:object="${EmployeesEditForm}">
			<input type="hidden" th:field="*{employeeId}" />
			<!-- ユーザー詳細情報 -->
			<table class="table table-striped table-bordered table-hover">
				<tbody>
					<tr>
						<th class="w-25">社員番号</th>
						<td th:text="*{employeeId}"></td>
					</tr>
					<tr>
						<th>パスワード</th>
						<td><input type="text" class="form-control" th:field="*{employeePassword}" /></td>
					</tr>
					<tr>
						<th>氏名</th>
						<td><input type="text" class="form-control" th:field="*{employeeName}" /></td>
					</tr>
					<tr>
						<th>電話番号</th>
						<td><input type="text" class="form-control" th:field="*{employeePhone}" /></td>
					</tr>
					<tr>
						<th>Eメール</th>
						<td><input type="text" class="form-control" th:field="*{employeeEmail}" /></td>
					</tr>
					<tr>
						<th>入社日</th>
						<td th:text="*{#dates.format(employeeJoinDate,'YYYY/MM/dd')}"></td>
					<!-- 画面表示できるが、フォーマットが合わない・・・ -->
						<!-- <td><input type="text" class="form-control" th:field="*{employeeJoinDate}" /></td> -->

					<!-- 課題のコピペエラーがでる -->
						<!-- <td><input type="text" class="form-control" th:field="*{#dates.format(employeeJoinDate,'YYYY/MM/dd')}" /></td> -->

						<!-- <td><input type="date" class="form-control" th:field="*{employeeJoinDate}"  value="*{employeeJoinDate}"/></td> -->
						<!-- <td class="form-control" th:field="${#dates.format(employeeJoinDate,'YYYY/MM/dd')}" ></td> -->


						<!-- <p th:text="${#dates.format(employeeJoinDate, 'yyyy/MM/dd')}"></p> -->
						<!-- <td><input type="text" class="form-control" th:field="*{#dates.format(employeeJoinDate,'YYYY/MM/dd')}" /></td> -->
					</tr>
				</tbody>
			</table>
			<!-- ボタンエリア -->
			<div class="text-center">
				<!-- 削除ボタン -->
				<button class="btn btn-danger" type="submit" name="delete">削除</button>
				<!-- 更新ボタン -->
				<button class="btn btn-primary" type="submit" name="update">更新</button>
			</div>
		</form>
	</div>
</body>
</html>
