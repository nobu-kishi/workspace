<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>ユーザー⼀覧</title>
<!-- 個別CSS読込 -->
<link rel="stylesheet" th:href="@{/css/employee/list.css}">
</head>
<body>
	<div layout:fragment="content">
		<div class="header border-bottom">
			<h1 class="h2">ユーザー一覧画面</h1>
		</div>
		<!-- 検索 -->
		<div class="mb-4">
			<form id="user-search-form" method="post" th:a ction="@{/employee/list}"
				class="form-inline" th:object="${userListForm}">
				<div class="form-group">
					<label for="emp_id" class="mr-2">ユーザーID </label> <input type="text"
						class="form-control" th:field="*{emp_id}" />
				</div>
				<div class="form-group mx-sm-3">
					<label for="emp_name" class="mr-2">ユーザー 名</label> <input
						type="text" class="form-control" th:field="*{emp_name}" />
				</div>
				<button class="btn btn-primary" type="submit">検索</button>
			</form>
		</div>
		<!-- 一覧表示 -->
		<div>
			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-light">
					<tr>
						<th class="th-width">ユーザーID</th>
						<th class="th-width">ユーザー名</th>
						<th class="th-width">誕生日</th>
						<th class="th-width">年齢</th>
						<th class="th-width">性別</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item: ${userList}">
						<td th:text="${item.emp_id}"></td>
						<td th:text="${item.emp_name}"></td>
						<td th:text="${#dates.format(item.emp_join_date, 'YYYY/MM/dd')}"></td>
						<td th:text="${item.age}"></td>
						<td th:text="${item.gender == 1} ? '男性': '女性'"></td>
						<td><a class="btn btn-primary"
							th:href="@{'/employee/detail/' + ${item.emp_id}}"> 詳細 </a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
